name: bili_audio_downloader
description: A Bilibili audio downloader and converter app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Network
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # File System & Storage
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Audio Processing (FFmpeg)
  ffmpeg_kit_flutter_new: ^4.1.0
  
  # Utils
  logger: ^2.0.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
